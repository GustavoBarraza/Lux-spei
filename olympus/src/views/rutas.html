<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rutas - Olympus</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/rutas.css">
</head>

<body class="bg-gray-200 h-screen p-4 flex flex-col gap-4">

  <!-- Mensaje personalizado -->
  <div id="message-container"></div>
  <div id="confirm-modal-container"></div>

  <header class="bg-white p-6 rounded-2xl shadow-md flex justify-between items-center flex-wrap gap-5">
    <div class="flex items-center gap-2">
      <img src="../../Docs/imagenes/Olympus.png" alt="Logo" class="w-12 h-12 rounded-full">
      <h1 class="text-2xl font-bold text-gray-800">OLYMPUS</h1>
    </div>
    <nav class="flex-grow flex-shrink-0 flex justify-end gap-4">
      <a href="./dashboard.html"
        class="text-gray-600 font-semibold hover:bg-gray-800 hover:text-white px-4 py-2 rounded-lg transition-colors duration-300">Dashboard</a>
      <a href="./metas.html"
        class="text-gray-600 font-semibold hover:bg-gray-800 hover:text-white px-4 py-2 rounded-lg transition-colors duration-300">Metas</a>
      <a href="./chat.html"
        class="text-gray-600 font-semibold hover:bg-gray-800 hover:text-white px-4 py-2 rounded-lg transition-colors duration-300">Chat</a>
      <a href="./perfil.html"
        class="text-gray-600 font-semibold hover:bg-gray-800 hover:text-white px-4 py-2 rounded-lg transition-colors duration-300">Perfil</a>
    </nav>
    <h2 class="text-xl font-bold text-gray-800">Rutas</h2>
  </header>

  <main id="main-content"
    class="grid grid-cols-1 md:grid-cols-[250px_1fr] gap-4 h-[calc(100vh-136px)] transition-all duration-300">
    <aside id="sidebar" class="bg-gray-100 rounded-2xl p-4 overflow-y-auto relative shadow-lg">
      <div id="sidebar-content">
        <!-- Rutas cargadas dinámicamente -->
      </div>
      <button id="toggle-sidebar"
        class="absolute top-5 right-[-1.5rem] w-6 h-12 bg-gray-800 text-white rounded-r-lg shadow-md flex items-center justify-center transition-all duration-300">
        <i class="fa-solid fa-angle-left"></i>
      </button>
    </aside>

    <section class="bg-white rounded-2xl p-4 flex flex-col shadow-lg">
      <div id="map" class="flex-grow rounded-2xl border border-gray-300 shadow-inner"></div>
      <div class="flex gap-2 mt-2 flex-wrap">
        <input type="text" id="user-name" placeholder="Nombre de usuario"
          class="flex-1 bg-gray-100 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800 transition-all duration-300"
          required>
        <input type="text" id="route-description" placeholder="Descripción de la ruta"
          class="flex-1 bg-gray-100 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-800 transition-all duration-300"
          required>
        <button id="save-route"
          class="bg-gray-800 text-white px-4 py-2 rounded-lg font-semibold hover:bg-gray-700 transition-colors duration-300">save
          route</button>
      </div>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  <script type="module" src="../js/mapa.js">
  
  </script>
</body>

</html>
