<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Olympus</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">

  <!-- HEADER -->
  <header class="bg-white shadow-md rounded-b-2xl p-6 flex justify-between items-center flex-wrap">
    <div class="flex items-center gap-2 font-bold text-2xl text-gray-800">
      <img src="https://placehold.co/40x40/9ca3af/ffffff?text=O" alt="Olympus Logo" class="w-10 h-10 rounded-full">
      <span>OLYMPUS</span>
    </div>
    <nav class="flex gap-4 flex-wrap">
      <a href="rutas.html"
        class="text-gray-600 hover:bg-gray-800 hover:text-white px-4 py-2 rounded-lg transition">Rutas</a>
      <a href="metas.html"
        class="text-gray-600 hover:bg-gray-800 hover:text-white px-4 py-2 rounded-lg transition">Metas</a>
      <a href="chat.html" class="bg-gray-800 text-white px-4 py-2 rounded-lg">Chat</a>
      <a href="perfil.html"
        class="text-gray-600 hover:bg-gray-800 hover:text-white px-4 py-2 rounded-lg transition">Perfil</a>
    </nav>
  </header>

  <!-- MAIN CHAT -->
  <main class="flex flex-1 gap-4 p-4 max-w-6xl mx-auto w-full">

    <!-- Sidebar de chats -->
    <aside class="bg-white w-64 rounded-2xl shadow-md p-4 flex flex-col gap-4 overflow-y-auto">
      <h2 class="text-xl font-bold mb-2">Tus Chats</h2>
      <div id="chat-list" class="flex flex-col gap-2"></div>
      <button id="create-chat-btn"
        class="mt-auto bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition">
        + Crear Chat
      </button>
    </aside>

    <!-- Chat principal -->
    <section class="flex-1 flex flex-col gap-4">
      <div id="chat-header" class="text-xl font-bold text-gray-800">Selecciona un chat</div>
      <div id="chat-box"
        class="flex-1 flex flex-col gap-2 p-4 bg-white rounded-2xl shadow-inner overflow-y-auto max-h-[70vh]"></div>

      <!-- Enviar mensaje -->
      <form id="form-chat" class="flex gap-2">
        <input type="text" id="mensaje" placeholder="Escribe un mensaje..." required
          class="flex-1 p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400">
        <button type="submit" class="bg-green-500 text-white px-6 py-3 rounded-xl hover:bg-green-600 transition">
          Enviar
        </button>
      </form>
    </section>

  </main>

  <script type="module" src="../js/chats.js"></script>
</body>

</html>
