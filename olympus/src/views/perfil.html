<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Perfil - Olympus</title>
  <link rel="stylesheet" href="../css/perfil.css">
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="nav-left">
        <div class="logo-container">
          <img src="../../Docs/imagenes/Olympus.png" alt="Logo Olympus" class="logo">
        </div>
        <span class="brand-name">OLYMPUS</span>
      </div>
      <div class="nav-center">
        <a href="./dashboard.html">Dashboard</a>
        <a href="./rutas.html">Rutas</a>
        <a href="./metas.html">Metas</a>
        <a href="./chat.html">Chat</a>
        <a href="./perfil.html">Perfil</a>
      </div>
    </nav>
  </header>

  <main class="perfil-container">
    <!-- CARD PRINCIPAL -->
    <div class="perfil-card">
      <div class="foto-container">
        <img id="avatarPreview" src="../assets/avatar-placeholder.png" alt="Avatar" class="perfil-avatar">
        <input type="file" id="avatarInput" accept="image/*">
      </div>
      <h2 id="nombreUsuario">test user</h2>
      <p id="email"><strong>Email:</strong> usuario@ejemplo.com</p>

      <div class="perfil-actions">
        <button id="editar-perfil">Edit Profile</button>
        <button id="logout">logout</button>
      </div>
    </div>

    <!-- CARD GOALS FORM -->
    <div class="card">
      <h3>Create New Goal</h3>
      <form id="goalForm">
        <label>
          Goal Title:
          <input type="text" id="goalTitle" placeholder="Enter a title" required>
        </label>
        <label>
          Description:
          <textarea id="goalDescription" placeholder="Describe your goal"></textarea>
        </label>
        <label>
          Target Distance (km):
          <input type="number" id="goalDistance" min="0" step="0.1" placeholder="e.g. 50">
        </label>
        <label>
          Target Duration (minutes):
          <input type="number" id="goalDuration" min="0" placeholder="e.g. 120">
        </label>
        <label>
          Target Date:
          <input type="date" id="goalDate">
        </label>
        <label>
          Goal Type:
          <input type="text" id="goalType" placeholder="write your goal">
        </label>
        <button type="submit">Save Goal</button>
      </form>
    </div>




    <!-- Modal Edit Profile -->
    <div id="modalEditarPerfil" class="modal hidden">
      <div class="modal-content">
        <h3>Edit Profile</h3>
        <label>
          Name:
          <input type="text" id="editName">
        </label>
        <label>
          Email:
          <input type="email" id="editEmail">
        </label>
        <label>
          Password:
          <input type="password" id="editPassword" placeholder="Leave blank to keep current">
        </label>
        <div class="modal-actions">
          <button id="guardarCambios">Save</button>
          <button id="cancelarEdicion">Cancel</button>
        </div>
      </div>
    </div>

  </main>

  <script type="module" src="../js/perfil.js"></script>
</body>

</html>
