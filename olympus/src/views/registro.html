<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="/src/css/registro.css">
</head>
<body>
  <div class="registro-container">
      <!-- Logo dentro de un círculo -->
    <div class="logo">
      <img src="/Docs/imagenes/Olympus.png" alt="Logo Olympus">
    </div>

    <h1> Crear Cuenta</h1>
    <p>Únete a nuestra comunidad y empieza tu aventura</p>

    <form id="registroForm">
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
      </div>

      <div class="form-group">
        <label for="email"> Correo</label>
        <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
      </div>

      <div class="form-group">
        <label for="password"> Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
      </div>
      <button type="submit" class="btn-primary">Registrarme</button>
    </form>

    <div class="extra-links">
      <a href="./login.html">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
  </div>
  <script src="../js/resgister.js" type="module"></script>
</body>
</html>
